<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/登录.css">
</head>

<body>
    <div class="login">
        <div class="login_1">
            <p class="login_1_p1">登录极果 <span><a href="../html/注册.html">点击注册</a></span></p>
            <div class="login_1_div1">
                <p><input class="user" type="text" placeholder="请输入登录手机号"></p>
                <p><input class="pas" type="text" placeholder="请输入登录密码"></p>
                <p class="login_1_p2"><input class="yzm" type="text" placeholder="请输入验证码"><span
                        class="hqyzm">点击获取验证码</span>
                </p>
                <!-- jzmm 是记住密码的意思 -->
                <p class="login_1_p3"><input id="jzmm" type="checkbox"><span class="login_1_p3_sp1">记住密码</span> <span
                        class="login_1_p3_sp2"><a href="">忘记密码？</a> </span></p>
                <p><button>登录</button></p>

            </div>
        </div>
    </div>
</body>

</html>
