<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/注册.css">
</head>

<body>
    <div class="login">
        <div class="log_">
            <p class="log_p1">注册极果</p>
            <div class="log_form">
                <!-- 手机号 -->
                <p><input id="phone" type="text" placeholder="请输入登录手机号"><span class="phone1"></span></p>
                <!-- 图片验证 -->
                <p><input id="imga" type="text" placeholder="请输入图片验证码"> <img src="../img/imgCode.jpg" alt=""><span
                        class="imga1"></span>
                </p>
                <!-- 验证码验证 -->
                <p><input id="yzm" type="text" placeholder="请输入4位数验证码"><i id="hyyzm">获取验证码</i><span class="yzm1"></span>
                </p>
                <!--用户名 -->
                <p><input id="user" type="text" placeholder="请输入用户名"><span class="user1"></span></p>
                <!-- 密码 -->
                <p><input id="pas1" type="password" placeholder="请输入密码"><span class="pas1_1"></span></p>
                <!-- 确认密码 -->
                <p><input id="pas2" type="password" placeholder="请确认密码"><span class="pas2_2"></span></p>
                <button id="btn">立即注册</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/注册.js"></script>
<!-- <script src="../html/登录.html"></script> -->

</html>
